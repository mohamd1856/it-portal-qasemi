<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>IT Chatbot - Qasemi</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; height: 550px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #6c63ff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .bot { background: #e8e7ff; align-self: flex-start; }
        .user { background: #6c63ff; color: white; align-self: flex-end; }
        .bubble a { color: #0056b3; font-weight: bold; text-decoration: underline; }
        .quick-replies { padding: 10px; display: flex; gap: 5px; justify-content: center; border-top: 1px solid #eee; }
        .quick-btn { background: #f0f0f0; border: 1px solid #ddd; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 12px; }
        .input-area { display: flex; padding: 10px; border-top: 1px solid #eee; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button#send { background: #6c63ff; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">תמיכה טכנית חכמה - קאסמי</div>
        <div id="chat-window"></div>
        <div class="quick-replies">
            <button class="quick-btn" onclick="quickAsk('moodle')">Moodle</button>
            <button class="quick-btn" onclick="quickAsk('סיסמה')">איפוס סיסמה</button>
            <button class="quick-btn" onclick="quickAsk('לוח זמנים')">לוח זמנים</button>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="כתוב שאלה...">
            <button id="send" onclick="askBot()">שלח</button>
        </div>
    </div>
    <script>
        let qaData = { "knowledge_base": [] };
        fetch('data.json').then(r => r.json()).then(d => qaData = d);

        function quickAsk(w) { document.getElementById('userInput').value = w; askBot(); }

        function askBot() {
            const inp = document.getElementById('userInput');
            const val = inp.value.trim().toLowerCase().replace(/[?.,!]/g, "");
            if(!val) return;

            addMsg(inp.value, 'user');
            inp.value = '';

            let res = "מצטער, לא מצאתי תשובה מתאימה.";
            for (let item of qaData.knowledge_base) {
                if (item.keywords.some(k => val.includes(k.toLowerCase()))) {
                    res = item.answer;
                    break;
                }
            }
            setTimeout(() => addMsg(res, 'bot'), 400);
        }

        function addMsg(t, s) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `bubble ${s}`;
            div.innerHTML = t; //
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
