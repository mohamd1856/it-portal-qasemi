<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Portal | דף הבית</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <a href="moodle.html" class="nav-button">מעבר למערכת Moodle</a>
    </nav>

    <main class="container">
        <div class="chat-card">
            <div class="chat-header">IT Support Assistant</div>
            <div id="chat-box" class="chat-display">
                <div class="message bot">שלום! אני הבוט של IT. איך אוכל לעזור היום?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="הקלד הודעה..." autocomplete="off">
                <button id="send-btn" class="icon-btn">></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
