<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת IT - מכללת אלקאסמי</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-nav" style="display: flex; justify-content: center; gap: 20px; padding: 20px;">
        <button onclick="window.open('https://moodle.qsm.ac.il/', '_blank')" style="padding: 12px 25px; border-radius: 8px; cursor: pointer; background-color: #f0f0f0; border: 1px solid #ccc;">מערכת Moodle</button>
        <button onclick="window.open('https://qsm.ac.il/', '_blank')" style="padding: 12px 25px; border-radius: 8px; cursor: pointer; background-color: #f0f0f0; border: 1px solid #ccc;">אתר המכללה</button>
    </div>

    <div class="form-container" style="max-width: 500px; margin: 20px auto; padding: 30px; border: 1px solid #ddd; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align: center;">טופס פתיחת קריאה</h2>
        
        <label>סוג פונה:*</label>
        <select id="user-type" style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc;">
            <option value="מורה">מורה</option>
            <option value="סטודנט">סטודנט</option>
            <option value="אחר">אחר</option>
        </select>

        <label>איש קשר:*</label>
        <input type="text" id="contact-name" style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc;" placeholder="הקלד שם מלא">

        <label>כתובת מייל:*</label>
        <input type="email" id="user-email" style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc;" placeholder="email@example.com">

        <label>תיאור התקלה:*</label>
        <textarea id="description" rows="4" style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc;" placeholder="פרט את הבעיה כאן..."></textarea>

        <button onclick="sendEmail()" style="width: 100%; padding: 15px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">שלח למחמד</button>
    </div>

    <div id="chat-section" style="max-width: 500px; margin: 40px auto; padding: 20px; border: 2px solid #4CAF50; border-radius: 15px;">
        <h3 style="margin-top: 0;">IT Support Chat</h3>
        <div id="chat-box" style="height: 150px; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 15px; background-color: #fafafa; border-radius: 8px;">
            <p style="color: #666;"><strong>בוט:</strong> אהלא בק! כיף ימכנני מסאעדתכ אליום?</p>
        </div>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="chat-input" placeholder="שאל אותי משהו..." style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
            <button onclick="askBot()" style="padding: 10px 20px; border-radius: 8px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">שלח</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
