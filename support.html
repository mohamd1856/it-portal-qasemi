<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Support - פתיחת קריאה</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #eef2f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .support-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        .input-group { text-align: right; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; border: 1.5px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #6c63ff; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; }
        .back-link { display: block; margin-top: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="support-card">
        <h2>פתיחת קריאת שירות (Support)</h2>
        <form>
            <div class="input-group">
                <label>שם מלא:</label>
                <input type="text" placeholder="הכנס שם" required>
            </div>
            <div class="input-group">
                <label>אימייל:</label>
                <input type="email" placeholder="user@qsm.ac.il" required>
            </div>
            <div class="input-group">
                <label>תיאור הבעיה:</label>
                <textarea rows="4" placeholder="פרט כאן..."></textarea>
            </div>
            <button type="submit">שלח קריאה</button>
            <a href="index.html" class="back-link">חזרה לדף הבית</a>
        </form>
    </div>
</body>
</html>
